<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="pt-20">    
    <nav
      class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center">
          <img src="media/store.png" class="h-8 mr-3" alt="Flowbite Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >RandomShop</span
          >
        </a> 
        <div class="flex md:order-1">
          <button
            id="myButton"
            aria-expanded="false"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between max-md:pt-4 w-full md:flex md:w-auto md:order-2"
          id="navbar-sticky"
        >
          <div class="relative max-md:w-full max-md:mb-2 md:pr-10">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg outline-none bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search..."
            />
          </div>
          <ul
            class="flex flex-col p-4 md:p-0 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li class="my-3">
              <div
                id="main"
                class="block py-2 pl-3 pr-4 max-md:hover:scale-[1.02] text-black max-md:bg-gray-100 rounded duration-150 hover:text-blue-700 md:p-0 cursor-pointer"
              >
                Home
              </div>
            </li>
            <li>
              <div
                id="basket"
                class="py-2 pl-3 pr-4 relative md:active:scale-105 md:hover:scale-110  cursor-pointer hover:text-blue-700 flex duration-150 items-center text-black max-md:bg-gray-100 md:p-0 w-full"
              >
                <span class="md:hidden pr-2"> Basket </span>
                <img
                  width="48"
                  height="48"
                  class="relative"
                  src="https://img.icons8.com/3d-fluency/94/ingredients.png"
                  alt="ingredients"
                ><spam class="absolute top-0 right-0 bg-red-500 animate-ping rounded-full w-2 h-2"></spam></img>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container flex flex-wrap"></div>
    <script src="/js/product.js"></script>
    <script src="/js/basket.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
